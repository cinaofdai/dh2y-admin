<extend name="Public/Layout/index" />
<block name="main">
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#">主页</a>
                </li>

                <li>
                    <a href="#">管理员管理</a>
                </li>
                <li class="active">添加管理员</li>
            </ul><!-- .breadcrumb -->

            <div class="nav-search" id="nav-search">
                <form class="form-search">
                    <span class="input-icon">
                        <input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
                        <i class="icon-search nav-search-icon"></i>
                    </span>
                </form>
            </div><!-- #nav-search -->
        </div>

        <div class="page-content">
            <div class="page-header">
                <h1>
                    管理员管理
                    <small>
                        <i class="icon-double-angle-right"></i>
                        添加管理员
                    </small>
                </h1>
            </div><!-- /.page-header -->

            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->

                    <form class="form-horizontal" action='__CONTROLLER__/add' role="form" method='post' id='uadd'>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" id="name" name="name" for="form-field-1"> 管理员姓名 </label>

                            <div class="col-sm-9">
                                <input type="text" id="msg1" placeholder="输入用户名" class="col-xs-10 col-sm-5"  name='name' maxlength="10" minlength='3' />
                                &nbsp;&nbsp;&nbsp;&nbsp;<i class="msg1" style="color:red;"></i>
                            </div>
                            
                        </div>

                        <div class="space-4"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" name="passwd" for="form-field-2"> 密码 </label>

                            <div class="col-sm-9">
                                <input type="password"  name='pwd'  placeholder=" " class="col-xs-10 col-sm-5" />
                                &nbsp;&nbsp;&nbsp;&nbsp;<i class="msg2" style="color:red;"></i>
                            </div>
                        </div>

                        <div class="space-4"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" name="repasswd" for="form-field-2"> 确认密码 </label>

                            <div class="col-sm-9">
                                <input type="password" name='repwd'  placeholder="" class="col-xs-10 col-sm-5" />
                                 &nbsp;&nbsp;&nbsp;&nbsp;<i class="msg3" style="color:red;"></i>
                            </div>
                        </div>
                        <div class="clearfix form-actions">
                            <div class="col-md-offset-3 col-md-9">
                               <input type='submit' name='sub' class="btn btn-info" value='submit'/>
                            </div>
                        </div>
                    </form>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content -->
    </div>
</block>
