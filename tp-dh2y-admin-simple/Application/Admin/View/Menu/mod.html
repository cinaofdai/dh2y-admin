<extend name="Public/Layout/index"/>
<block name="main">
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#">主页</a>
                </li>

                <li>
                    <a href="__CONTROLLER__/index">菜单管理</a>
                </li>
                <li class="active">更改菜单</li>
            </ul><!-- .breadcrumb -->

            <div class="nav-search" id="nav-search">
                <form class="form-search">
                    <span class="input-icon">
                        <input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
                        <i class="icon-search nav-search-icon"></i>
                    </span>
                </form>
            </div><!-- #nav-search -->
        </div>

        <div class="page-content">
            <div class="page-header">
                <h1>
                    菜单管理
                    <small>
                        <i class="icon-double-angle-right"></i>
                        更改菜单
                    </small>
                </h1>
            </div><!-- /.page-header -->

            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->

                    <form class="form-horizontal" action='__ACTION__' role="form" method='post' >

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" name="pid">上级菜单</label>
                            <div class="col-sm-9">
                                <select  name="pid" class="col-xs-10 col-sm-5">
                                    <option value="0">顶级菜单</option>
                                    <volist name="list" id="item">
                                        <option <eq name="menu['pid']" value="$item['id']">selected="selected"</eq> value="{$item.id}">{$item._name}</option>
                                    </volist>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" name="title" > 菜单名称 </label>

                            <div class="col-sm-9">
                                <input type="text" placeholder="请输入菜单名称" class="col-xs-10 col-sm-5" value="{$menu.title}" name='title' />

                            </div>

                        </div>

                        <div class="space-4"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" name="link"> 菜单链接 </label>

                            <div class="col-sm-9">
                                <input type="text" name='link' value="{$menu.link}"  placeholder="请输入菜单链接" class="col-xs-10 col-sm-5" />

                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" name="icon"> icon图标 </label>

                            <div class="col-sm-9">
                                <input type="text" name='icon' value="{$menu.icon}" placeholder="请输入icon图标" class="col-xs-10 col-sm-5" />
                            </div>
                        </div>

                        <div class="space-4"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" name="sort"> 排序规则 </label>

                            <div class="col-sm-9">
                                <input type="number" name='sort' value="{$menu.sort}"  placeholder="排序" class="col-xs-10 col-sm-5" />

                            </div>
                        </div>
                        <input type="hidden" name='id' value="{$menu.id}"/>
                        <div class="clearfix form-actions">
                            <div class="col-md-offset-3 col-md-9">
                                <input type='submit' name='sub' class="btn btn-info" value='添加'/>
                            </div>
                        </div>
                    </form>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content -->
    </div>
</block>
