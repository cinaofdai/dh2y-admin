<extend name="Public/Layout/index"/>
<block name="main">
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="__APP__">主页</a>
                </li>

                <li>
                    <a href="#">解梦管理</a>
                </li>
                <li class="active">查看解梦</li>
            </ul><!-- .breadcrumb -->

            <div class="nav-search" id="nav-search">
                <form class="form-search">
                    <span class="input-icon">
                        <input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
                        <i class="icon-search nav-search-icon"></i>
                    </span>
                </form>
            </div><!-- #nav-search -->
        </div>

        <div class="page-content">
            <div class="page-header">
                <h1>
                    解梦管理
                    <small>
                        <i class="icon-double-angle-right"></i>
                        查看解梦
                    </small>
                    <small>
                        <i class="icon-double-angle-right"></i>
                        <a href="__CONTROLLER__/add">添加解梦</a>
                    </small>
                </h1>
            </div><!-- /.page-header -->

            <!-- <form action='__CONTROLLER__/select' method="POST">
                <div class="seachform">
                    规则名称: <input name="name" type="text" class="scinput" />
                    &nbsp;&nbsp;&nbsp;<input type="submit" class="btn btn-primary btn-xs"  value="查询"/>
                </div>
            </form> -->
            <div><br/></div>
            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="table-responsive">
                                <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>编号</th>
                                        <th>梦到的东西</th>
                                        <th>分类名称</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <foreach name='data' item='dream'>
                                        <tr>
                                            <td>{$dream.id}</td>
                                            <td>{$dream.dream_thing}</td>
                                            <td class="hidden-480">{$dream.cate_name}</td>

                                            <td>
                                                <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                                    <a  href='__CONTROLLER__/edit/id/{$dream.id}'>
                                                        修改 |
                                                    </a>

                                                    <a href='__CONTROLLER__/del/id/{$dream.id}'>
                                                        删除
                                                    </a>

                                                </div>
                                            </td>
                                        </tr>
                                    </foreach>
                                    </tbody>
                                </table>
                            </div><!-- /.table-responsive -->
                        </div><!-- /span -->
                    </div><!-- /row -->
                    <div style="float:right">
                        {$page}
                    </div>
                </div>
            </div><!-- /.row -->
        </div><!-- /.page-content -->
    </div><!-- /.main-content -->
</block>
