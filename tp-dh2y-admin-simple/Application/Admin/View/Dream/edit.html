<extend name="Public/Layout/index"/>
<block name="main">
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#">主页</a>
                </li>

                <li>
                    <a href="#">解梦管理</a>
                </li>
                <li class="active">修改解梦</li>
            </ul><!-- .breadcrumb -->

            <div class="nav-search" id="nav-search">
                <form class="form-search">
                    <span class="input-icon">
                        <input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
                        <i class="icon-search nav-search-icon"></i>
                    </span>
                </form>
            </div><!-- #nav-search -->
        </div>

        <div class="page-content">
            <div class="page-header">
                <h1>
                    解梦管理
                    <small>
                        <i class="icon-double-angle-right"></i>
                        修改解梦
                    </small>
                </h1>
            </div><!-- /.page-header -->

            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->

                    <form class="form-horizontal" action='__ACTION__' role="form" method='post' enctype="multipart/form-data">

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" name="url" for="form-field-2" style="margin-right:10px">解梦分类</label>
                            <div class="vocation" >
                                <select class="select3" name="cate_id">
                                    <option value="">--请选择分类--</option>
                                    <foreach name="cate" item="item">
                                        <option value="{$item['id']}" <if condition="$dream['cate_id'] eq $item['id']"> selected="selected"</if>>{$item['cate_name']}</option>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" name="id" for="form-field-1">梦到的东西 </label>
                            <div class="col-sm-9">
                                <input type="text" placeholder="" class="col-xs-10 col-sm-5"  name='dream_thing' value="{$dream['dream_thing']}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" name="id" for="form-field-1"> 解梦</label>
                            <div class="col-sm-9">
                                <textarea  type="text"  name='explain'  placeholder="请输入解梦信息" class="col-xs-10 col-sm-5" style="width:325px;height:350px">
                                {$dream['explain']}
                                </textarea>
                            </div>
                        </div>

                        <div class="space-4"></div>

                        <div class="clearfix form-actions">
                            <div class="col-md-offset-3 col-md-9">
                                <input type='submit' name='sub' class="btn btn-info" value='修改'/>
                            </div>
                        </div>
                    </form>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content -->
    </div>
</block>
