<extend name="Public/Layout/index"/>
<block name="main">
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#">主页</a>
                </li>

                <li>
                    <a href="#">权限管理</a>
                </li>
                <li class="active">修改规则</li>
            </ul><!-- .breadcrumb -->

            <div class="nav-search" id="nav-search">
                <form class="form-search">
                    <span class="input-icon">
                        <input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
                        <i class="icon-search nav-search-icon"></i>
                    </span>
                </form>
            </div><!-- #nav-search -->
        </div>

        <div class="page-content">
            <div class="page-header">
                <h1>
                    权限管理
                    <small>
                        <i class="icon-double-angle-right"></i>
                    修改规则
                    </small>
                </h1>
            </div><!-- /.page-header -->

            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->

                    <form class="form-horizontal" action='__ACTION__' role="form" method='post' >
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" id="username" name="title" for="form-field-1"> 规则名称 </label>

                            <div class="col-sm-9">
                                <input type="text" placeholder="请输入规则名称" class="col-xs-10 col-sm-5"  name='title' value="{$rule['title']}"/>
                                
                            </div>
                            
                        </div>

                        <div class="space-4"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" name="name" for="form-field-2"> 规则 </label>

                            <div class="col-sm-9">
                                <input type="text" name='name'  placeholder="请输入规则" class="col-xs-10 col-sm-5" value="{$rule['name']}"/>
                                
                            </div>
                        </div>

                        <div class="space-4"></div>

                        <!--                         <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" name="url" for="form-field-2">状态</label>
                                <input type="radio" name='status' value="1" style ="margin-left:30px"/>启用
                                 <input type="radio" name='status' value="0" style ="margin-left:30px" />禁用     
                        </div> -->
                        <div class="clearfix form-actions">
                            <div class="col-md-offset-3 col-md-9">
                               <input type='submit' name='sub' class="btn btn-info" value='修改'/>
                            </div>
                        </div>
                        <input type="hidden" name="id" value="{$rule['id']}"/>
                    </form>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content -->
    </div>
</block>
